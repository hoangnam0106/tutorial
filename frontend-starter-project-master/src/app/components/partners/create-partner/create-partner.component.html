<div class="flex flex-col flex-auto min-w-0">
    <span class="text-lg font-bold px-6 sm:px-12 mt-3 sm:mt-6">
        Create partner
    </span>
    <!-- Main -->
    <div class="flex-col p-3 sm:p-6">
        <!--  CONTENT HERE -->
        <div class="bg-card shadow rounded overflow-hidden">
            <div class="max-h-400 p-3 sm:p-6">
                <form (ngSubmit)="onSubmit()" [formGroup]="createPartnerForm" class="flex flex-col">
                    <div class="text-lg font-medium mb-5">Basic information</div>

                    <!-- Basic information  -->
                    <div class="flex flex-wrap">
                        <div class="w-full sm:w-1/3 sm:pr-3">
                            <mat-form-field class="w-full">
                                <input matInput [formControlName]="'name'" type="text" placeholder="Company name">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'mat_solid:business'"></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="w-full sm:w-1/3 sm:pr-3">
                            <mat-form-field class="w-full">
                                <mat-select [formControlName]="'businessType'" [placeholder]="'Category'">
                                    <mat-option *ngFor="let category of categories" value="{{category.value}}">{{category.name}}</mat-option>
                                </mat-select>
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'mat_solid:category'"></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="w-full sm:w-1/3">
                            <mat-form-field class="w-full">
                                <input matInput [formControlName]="'businessRegistrationNo'" type="text" placeholder="Registration number">
                                <mat-icon class="icon-size-5" matsuffix [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="w-full">
                            <mat-form-field class="fuse-mat-textarea flex-auto w-full">
                            <textarea matInput
                                      [formControlName]="'description'"
                                      placeholder="Give a short description about the partner"
                                      [rows]="3">
                            </textarea>
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'mat_solid:edit_note'"></mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Contact information  -->
                    <div class="flex flex-wrap mt-5">
                        <div class="text-lg font-medium">Contact</div>
                        <div class="flex w-full flex-wrap mt-5">
                            <mat-form-field class="w-full">
                                <input matInput [formControlName]="'email'" type="text" placeholder="email@company.com">
                                <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:email'"></mat-icon>
                            </mat-form-field>
                            <div class="w-full sm:w-1/2 sm:pr-5">
                                <mat-form-field class="w-full">
                                    <input matInput [formControlName]="'primaryPhone'" type="text" placeholder="Primary phone">
                                    <mat-icon matsuffix class="icon-size-5" [svgIcon]="'mat_solid:phone_enabled'"></mat-icon>
                                    <span matPrefix>+95</span>
                                </mat-form-field>
                            </div>
                            <div class="w-full sm:w-1/2">
                                <mat-form-field class="w-full">
                                    <input matInput [formControlName]="'secondaryPhone'" type="text" placeholder="Secondary phone">
                                    <mat-icon matSuffix class="icon-size-5" [svgIcon]="'mat_solid:phone_enabled'"></mat-icon>
                                    <span matPrefix>+95</span>
                                </mat-form-field>
                            </div>
                            <mat-form-field class="w-full">
                                <input matInput [formControlName]="'address'" type="text" placeholder="Address">
                                <mat-icon class="icon-size-5" [svgIcon]="'mat_solid:location_on'"></mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
            <div class="flex items-center justify-end border-t p-3 sm:p-6 bg-gray-50 dark:bg-gray-700">
                <button mat-button (click)="resetForm()">Reset</button>
                <span class="ml-5"></span>
                <button disabled="{{!createPartnerForm.valid}}" mat-flat-button color="primary" (click)="createPartner()">Create</button>
            </div>
        </div>
    </div>
</div>
